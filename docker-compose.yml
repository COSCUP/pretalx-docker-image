version: "3.9"

x-pretalx-image: &pretalx-image
  image: ${PRETALX_IMAGE:-ghcr.io/coscup/pretalx:latest}
  build:
    context: .
    args:
      PRETALX_VERSION: ${PRETALX_VERSION:-main}


x-pretalx-env: &pretalx-env
  POSTGRES_DB: ${POSTGRES_DB:-pretalx}
  POSTGRES_USER: ${POSTGRES_USER:-pretalx}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD}
  POSTGRES_HOST: ${POSTGRES_HOST:-db}
  POSTGRES_PORT: ${POSTGRES_PORT:-5432}
  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  REDIS_SESSIONS: ${REDIS_SESSIONS:-redis://redis:6379/1}
  CELERY_BACKEND: ${CELERY_BACKEND:-redis://redis:6379/2}
  CELERY_BROKER: ${CELERY_BROKER:-redis://redis:6379/3}
  PRETALX_SITE_URL: ${PRETALX_SITE_URL:-http://localhost}
  PRETALX_SECRET_KEY: ${PRETALX_SECRET_KEY:?Please set PRETALX_SECRET_KEY}
  PRETALX_MAIL_FROM: ${PRETALX_MAIL_FROM:-pretalx@localhost}
  PRETALX_MAIL_HOST: ${PRETALX_MAIL_HOST:-localhost}
  PRETALX_MAIL_PORT: ${PRETALX_MAIL_PORT:-25}
  PRETALX_MAIL_USER: ${PRETALX_MAIL_USER:-}
  PRETALX_MAIL_PASSWORD: ${PRETALX_MAIL_PASSWORD:-}
  PRETALX_MAIL_TLS: ${PRETALX_MAIL_TLS:-False}
  PRETALX_MAIL_SSL: ${PRETALX_MAIL_SSL:-False}

x-pretalx-volumes: &pretalx-volumes
  - ./data:/data

services:
  db:
    profiles: ["local-db"]
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pretalx}
      POSTGRES_USER: ${POSTGRES_USER:-pretalx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pretalx}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 1s

  migrate:
    <<: *pretalx-image
    restart: "no"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      <<: *pretalx-env
    volumes: *pretalx-volumes
    command: ["upgrade"]

  web:
    <<: *pretalx-image
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      <<: *pretalx-env
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_MAX_REQUESTS: ${GUNICORN_MAX_REQUESTS:-1200}
      GUNICORN_MAX_REQUESTS_JITTER: ${GUNICORN_MAX_REQUESTS_JITTER:-50}
      GUNICORN_FORWARDED_ALLOW_IPS: ${GUNICORN_FORWARDED_ALLOW_IPS:-*}
    volumes: *pretalx-volumes
    ports:
      - "${PRETALX_PORT:-8080}:8000"
    command: ["web"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 2s

  worker:
    <<: *pretalx-image
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      <<: *pretalx-env
    volumes: *pretalx-volumes
    command: ["worker"]
    healthcheck:
      disable: true

volumes:
  postgres_data:
  redis_data:
