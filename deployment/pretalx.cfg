[filesystem]
data = /data
static = /static

[site]
debug = False
url = ${PRETALX_SITE_URL}
secret = ${PRETALX_SECRET_KEY}

[database]
backend = postgresql
name = ${POSTGRES_DB}
user = ${POSTGRES_USER}
password = ${POSTGRES_PASSWORD}
host = ${POSTGRES_HOST}
port = ${POSTGRES_PORT}

[mail]
from = ${PRETALX_MAIL_FROM}
host = ${PRETALX_MAIL_HOST}
port = ${PRETALX_MAIL_PORT}
user = ${PRETALX_MAIL_USER}
password = ${PRETALX_MAIL_PASSWORD}
tls = ${PRETALX_MAIL_TLS}
ssl = ${PRETALX_MAIL_SSL}

[redis]
location = ${REDIS_URL}
sessions = ${REDIS_SESSIONS}

[celery]
backend = ${CELERY_BACKEND}
broker = ${CELERY_BROKER}
